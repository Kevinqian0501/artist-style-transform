{% extends "base.html" %}

{% block content %}

<div class="container">
    <h3>Step 1: upload an image</h3>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="image" class="form-control input-lg">
    

    <h3>Step 2: choose one style: </h3>
    <div class="row"> 
        <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
             <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios1" value="la_muse.ckpt" checked>
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/a-muse-1935.jpg" class="img-responsive" >
                  <span>A muse, 1935</span>
                </span>
             </label>
       </div> 
      
        <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
            <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios2" value="rain_princess.ckpt">
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/rain-princess.jpeg" class="img-responsive"  >
                  <span>Rain Princess</span>
                </span>
            </label>
       </div> 

        <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
            <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios3" value="scream.ckpt">
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/the-scream.jpg" class="img-responsive" >
                  <span>The scream</span>
                </span>
            </label>
       </div> 

       <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
            <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios4" value="udnie.ckpt">
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/udnie.jpg" class="img-responsive" >
                  <span>Udnie</span>
                </span>
             </label>
       </div> 

        <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
            <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios5" value="wave.ckpt">
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/the-great-wave .jpg" class="img-responsive" >
                  <span>the great wave</span>
                </span>
            </label>
       </div> 

        <div class="col-lg-4  col-md-4 col-sm-6 col-xs-6"> 
            <label class="text-center radio-thumbnail">
                <input type="radio" name="radios" id="optionsRadios6" value="wreck.ckpt">
                <span class="thumbnail">
                  <img src="https://storage.googleapis.com/realtimestyletrans/images/wreck.jpg" class="img-responsive" >
                  <span>wreck</span>
                </span>
            </label> 
       </div> 
  </div> 
  <button type="submit" class="btn btn-success btn-lg btn-block">Start style transforming</button>
  </form>
</div>  

{% endblock %}
